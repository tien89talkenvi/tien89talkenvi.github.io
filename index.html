<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiensg89's App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

<h1 class="center" id="tieude" translate="no" onclick="hdansd()">Voice & Text Translator</h1>  

<select id="voicegiong" onchange="actchange_voice()"></select>

<div class="center"><img id="icontieude_img" src="icons/freevoicetext.webp" alt=""></div>

<div class="wrapper">
  <div  id="info" translate="no" onclick="chongiongfix()"></div>
</div>
<br>

<!--START textarea-----😎🎤🙋‍♂️🎧↩️↪️⇄---recognition.lang = "en-US"; de chi cho js loi noi la ngon ngu en-Us cho le va phan ung mau hon----------------------------------------------->  
<div class="wrapper">
  <table > 
    <tr class="center">
      <td class="alignC"  translate="no"><button id="start_button"><img id="start_img" src="icons/mic.gif" alt="Start"></button></td>
      <td class="alignL"  translate="no"><select id="select_source_language" onchange ="act_source_lang()"></select>
          <select id="select_source_dialect"></select></td>

      <td class="alignC" translate="no" id="hoanviLangs">⇄</td>

      <td class="alignR" translate="no">
          <select id="select_target_dialect"></select><select id="select_target_language" onchange ="act_target_lang()"></select></td>
      <td class="alignC" translate="no"><button id="listen_button" onclick="readTextQuick()">🎧</button></td>
    </tr>
  </table>

  <div class="f-grid">
    <div id="results" class="f-grid-coll">
        <span id="final_span" class="final"></span>
        <span id="interim_span" class="interim"></span>
        <p>
    </div>
    <div id="resultsdich" class="f-grid-colr"></div>
  </div>



</div> <!--end div class="wrapper"-->

<hr>
<div class="properties">
  <label for="pitch" translate="no">Pitch:</label>
  <input id="pitch" type="range" min="0.1" max="2" step="0.1" value="1" translate="no">
  <output for="pitch" translate="no">1</output>
  
  <label for="rate" translate="no">Rate:</label>
  <input id="rate" type="range" min="0.1" max="2" step="0.1" value="1" translate="no">
  <output for="rate" translate="no">1</output>
  
  <label for="volume" translate="no">Volume:</label>
  <input id="volume" type="range" min="0" max="1" step="0.1" value="1" translate="no">
  <output for="volume" translate="no">1</output>
</div>

<div class="wrapper">
<div class="buttons4">
  <button id="play" onclick="play()" translate="no"><span style="color:yellow">Play</span></button>
  <button id="pause" disabled translate="no">Pause</button>
  <button id="stop" disabled translate="no">Stop</button>
  <button onclick="return closeWindow()" translate="no"><span style="color:lightblue">Close</span></button>
</div>
</div>


<script src="indexlang.js"></script>
<script src="index.js"></script>
</body>
</html>
