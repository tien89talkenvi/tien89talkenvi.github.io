<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p onclick="ktra()">Click here to test</p>
   
<script>
function ktra() {
// Kiểm tra xem trình duyệt hỗ trợ Web Speech API hay không 
    if ('speechSynthesis' in window) { 
        // Lấy danh sách các giọng đọc được hỗ trợ 
        var voices = window.speechSynthesis.getVoices(); 
        // Chọn giọng đọc tiếng Việt (Linh) 
        var vietnameseVoice = voices.find(voice => voice.name === 'Linh'); 
        // Tạo đối tượng utterance với văn bản cần đọc 
        var utterance = new SpeechSynthesisUtterance('Đây là một đoạn văn bản tiếng Việt.'); 
        // Thiết lập giọng đọc 
        utterance.voice = vietnameseVoice; 
        // Đọc văn bản 
        window.speechSynthesis.speak(utterance); 
    } else { 
        console.error('Trình duyệt không hỗ trợ Web Speech API.'); 
    }
}    
</script>    
</body>
</html>
